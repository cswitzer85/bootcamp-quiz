<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/7d87cc47cb.js" crossorigin="anonymous"></script>
</script>    <script src="script.js"></script>
</head>

<body>

    <header>So you think you know code?</header>
    <button onclick="startGame()" id="startButton" style="margin-left: 43%";><i class="fas fa-play"></i> PRESS TO START</button>
    <div class="playground">
        <aside class="row">
            <div>
            </div>
            <div>
                <progress hidden class="hidden" id="gameTimer" value="30" max="30"></progress>
                <h1 hidden class="hidden" id="timer" style="padding-left: 65%;">30</h1>
            </div>
        </aside>
        <main class="col-4-sm col-6-md col-6-lg">
            <h1 hidden class="hidden" id="questionDisplay">Questions will show here</h1>
            <h3>
                <button hidden class="hidden" id="buttonA" onclick="buttonA_Selected()">(A) Answer choices will be here</button>
                <button hidden class="hidden" id="buttonB" onclick="buttonB_Selected()">(B) Answer choices will be here</button>
                <button hidden class="hidden" id="buttonC" onclick="buttonC_Selected()">(C) Answer choices will be here</button>
                <button hidden class="hidden" id="buttonD" onclick="buttonD_Selected()">(D) Answer choices will be here</button>
            </h3>
        </main>
    </div>
    <footer hidden class="highScore col-3-sm col-2- md col-2-lg hidden">Can you beat the high score?
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
